<html>
<body>
    <br>
    <div class="container mt-6 p-2 text-white rounded ">
        <div style="background: #958a5f"> <br> <br>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign up now</h2>
                    <div class="alert alert-warning" *ngIf="PasswordForm.dirty && PasswordForm.invalid">Enter at least 6
                        characters in password</div>
                    <div class="alert alert-warning" *ngIf="signupMessage">{{signupMessage}}</div>
                    <form (ngSubmit)="!SignUpForm.invalid" #SignUpForm="ngForm">
                        <fieldset class="form-group">
                            <label>User Name</label>
                            <input type="text" name="Username" [(ngModel)]="Username" class="form-control"
                                required="required">
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Email</label>
                            <input type="text" name="Email" [(ngModel)]="Email" class="form-control"
                                required="required">
                        </fieldset>
                        <fieldset class="form-group">
                            <label>Password</label>
                            <input type="password" name="Password" #PasswordForm="ngModel" [(ngModel)]="Password"
                                class="form-control" required="required" minlength="6"><br>
                        </fieldset>
                        <button (click)="submit()" class="btn btn-success" [disabled]="SignUpForm.invalid">Submit</button>
                    </form>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
</body>
</html>
